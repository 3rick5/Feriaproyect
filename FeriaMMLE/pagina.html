<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos Lecturas</title>
</head>
<body>
    <h1>Ãšltimas lecturas</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Valor</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for valor, fecha in datos %}
            <tr>
                <td>{{ valor }}</td>
                <td>{{ fecha }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="2">No hay datos para mostrar</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
