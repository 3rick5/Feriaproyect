<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recolección de Agua</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
        table { width: 60%; margin: auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background-color: #5ea3ec; color: white; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Datos de Recolección de Agua</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Litros</th>
            <th>Fecha</th>
        </tr>
        {% for dato in datos %}
        <tr>
            <td>{{ dato.id }}</td>
            <td>{{ dato.litros }}</td>
            <td>{{ dato.fecha }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
